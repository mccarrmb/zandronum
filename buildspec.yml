version: 0.2

env:
  variables:
    DEBUG: "0"
            
phases:
  install:
    commands:
      - sudo apt-get -y update 
      - sudo apt-get -y upgrade
      - sudo apt-get -y install software-properties-common
      - sudo add-apt-repository ppa:ubuntu-toolchain-r/test
      - sudo apt-get -y install gcc-4.9 g++-4.9
      - sudo apt-get -y install zlib1g-dev libsdl1.2-dev libjpeg-dev nasm tar libbz2-dev libgtk2.0-dev cmake mercurial libfluidsynth-dev libgl1-mesa-dev libssl-dev libglew-dev 
  pre_build:
    commands:
      - mkdir -p zandronum/{buildclient,buildserver}
      - cd zandronum/ ; a='' && [ "$(uname -m)" = x86_64 ] && a=64 ; wget -nc http://zandronum.com/essentials/fmod/fmodapi42416linux"$a".tar.gz && tar -xvzf fmodapi42416linux"$a".tar.gz -C zandronum
  build:
    commands:
      - 
  post_build:
    commands:
      - 
artifacts:
  files:
    - location
  discard-paths: yes
  base-directory: location
